<!DOCTYPE html>
<html>
<body style="font-family:sans-serif; padding:20px;">
    <h1>CEO ADMIN - MANAGE ORDERS</h1>
    <div id="list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        const db = firebase.database();
        
        db.ref('orders').on('value', s => {
            const list = document.getElementById('list'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No orders.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div style="border:2px solid #000; padding:15px; margin-bottom:20px;">
                    <b>ID: ${id}</b> | Brand: ${data[id].name}<br>
                    <input type="text" id="img_${id}" placeholder="Image URL"><br>
                    <input type="text" id="msg_${id}" placeholder="Message to Customer (Accept/Reject Reason)" style="width:80%; margin:5px 0;"><br>
                    <button onclick="approve('${id}', '${data[id].name}', ${data[id].plotID})" style="background:green; color:white;">APPROVE</button>
                    <button onclick="reject('${id}')" style="background:red; color:white;">REJECT</button>
                </div>`;
            });
        });

        function approve(id, name, pID) {
            const img = document.getElementById('img_'+id).value;
            const msg = document.getElementById('msg_'+id).value || "Welcome! Your brand is now live.";
            const x = ((pID-1)%100)*60, y = Math.floor((pID-1)/100)*40;
            
            db.ref('pixels/'+id).set({name, imageUrl:img, x, y, plotID:pID})
            .then(() => {
                db.ref('notifications/'+id).set({status: "Approved", message: msg});
                db.ref('orders/'+id).remove();
                alert("Approved!");
            });
        }

        function reject(id) {
            const msg = document.getElementById('msg_'+id).value;
            if(!msg) return alert("Please write a reason for rejection.");
            db.ref('notifications/'+id).set({status: "Rejected", message: msg})
            .then(() => {
                db.ref('orders/'+id).remove();
                alert("Rejected!");
            });
        }
    </script>
</body>
</html>
